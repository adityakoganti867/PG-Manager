<nav class="navbar" *ngIf="!isLoginPage() && (authService.user$ | async) as user">
    <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" class="logo-icon">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="url(#logo-gradient)" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 22V12h6v10" stroke="url(#logo-gradient)" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <defs>
                <linearGradient id="logo-gradient" x1="3" y1="2" x2="21" y2="22" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#667eea" />
                    <stop offset="1" stop-color="#764ba2" />
                </linearGradient>
            </defs>
        </svg>
        {{ user.propertyName || 'StayNest' }}
    </div>
    <div class="nav-right">
        <span class="welcome-text">User: {{ user.displayName || user.username || user.mobile }}</span>
        <button class="logout-btn" (click)="logout()">
            Logout
        </button>
    </div>
</nav>

<div class="container">
    <router-outlet></router-outlet>
</div>
