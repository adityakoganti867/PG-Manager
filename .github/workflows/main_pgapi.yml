name: Build and deploy ASP.Net Core app to Azure Web App - Pgapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: dotnet publish
        # This tells dotnet to find the project inside PG_Backend and put the final files in a root 'publish' folder
        run: dotnet publish PG_Backend/PG_Backend.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ./webapp
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A379B5BC31B64E29B131B5EE1BD0F449 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2FA787E33B0A4B79BC9101A7F7BB52AE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6092C9D3F9C34BF18A7A79E799A3EE15 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Pgapi'
          package: ./webapp   # CRITICAL: This points to the folder we just downloaded
