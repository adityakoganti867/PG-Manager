version: '3.8'

services:
  backend:
    build:
      context: ./PG_Backend
      dockerfile: Dockerfile
    container_name: pg_backend
    ports:
      - "5000:8080"
    environment:
      # Override the connection string to point to the db service
      - ConnectionStrings__DefaultConnection=Server=db;Database=PG_Management_DB;User Id=sa;Password=StrongPassword123!;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - db
    networks:
      - pg_network
    restart: always

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pg_database
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=StrongPassword123!
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql/data
    networks:
      - pg_network
    restart: always

volumes:
  mssql_data:

networks:
  pg_network:
    driver: bridge
